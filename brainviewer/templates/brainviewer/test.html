<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BFI Image Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/css/ol.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v5.3.0/build/ol.js"></script>
</head>
<body>
  <div id="map"></div>
  <script>
    const imageUrl = "http://dgx3.humanbrain.in:10803/images/222/bfi-919.png";

    const imgWidth = 3088; // set to actual image width (pixels)
    const imgHeight = 2076; // set to actual image height (pixels)

    const extent = [0, 0, imgWidth, imgHeight];

    const imageLayer = new ol.layer.Image({
      source: new ol.source.ImageStatic({
        url: imageUrl,
        imageExtent: extent,
        projection: new ol.proj.Projection({
          code: 'pixel-image',
          units: 'pixels',
          extent: extent
        })
      })
    });

    const view = new ol.View({
      projection: imageLayer.getSource().getProjection(),
      center: [imgWidth / 2, imgHeight / 2],
      zoom: 2,
      maxZoom: 10,
      minZoom: 0
    });

    const map = new ol.Map({
      layers: [imageLayer],
      target: 'map',
      view: view,
      controls: ol.control.defaults().extend([
        new ol.control.ZoomSlider()
      ])
    });

    // Fit image to initial view
    view.fit(extent, { size: map.getSize(), nearest: true });
  </script>
</body>
</html>
